<svg width="980" height="460" viewBox="0 0 980 460" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill:#ffffff; }
    .card {
    fill:#f4f8ff;
    stroke:#2563eb;
    stroke-width:1.6;
    rx:14;
    ry:14;
    }
    .title {
    font-family: system-ui, sans-serif;
    font-size:20px;
    font-weight:700;
    fill:#0f172a;
    }
    .label {
    font-family: system-ui, sans-serif;
    font-size:15px;
    fill:#0f172a;
    }
    .small {
    font-family: system-ui, sans-serif;
    font-size:13px;
    fill:#64748b;
    }
    .arrow {
    stroke:#2563eb;
    stroke-width:2;
    fill:none;
    marker-end:url(#arrowhead);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10"
      refX="8" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#2563eb" />
    </marker>
  </defs>

  <rect x="0" y="0" width="980" height="460" class="bg" />

  <text x="280" y="40" class="title">Institutional Layers in KGP</text>

  <!-- Gurdwara level -->
  <rect x="60" y="100" width="260" height="110" class="card" />
  <text x="80" y="135" class="label">Gurdwara-Level Governance</text>
  <text x="80" y="160" class="small">Local Sangat, committee,</text>
  <text x="80" y="180" class="small">on-site decisions</text>

  <!-- Regional level -->
  <rect x="360" y="100" width="260" height="110" class="card" />
  <text x="380" y="135" class="label">Regional Councils (Future)</text>
  <text x="380" y="160" class="small">Coordinate across Gurdwaras</text>
  <text x="380" y="180" class="small">Country / state level</text>

  <!-- Global level -->
  <rect x="660" y="100" width="260" height="110" class="card" />
  <text x="680" y="135" class="label">Global Panthic Governance</text>
  <text x="680" y="160" class="small">Long-term consultative layer</text>
  <text x="680" y="180" class="small">Identity-gated, not political</text>

  <!-- Vertical KGP layer -->
  <rect x="360" y="260" width="260" height="130" class="card" />
  <text x="380" y="295" class="label">Khalsa Governance Protocol</text>
  <text x="380" y="320" class="small">Shared infrastructure for:</text>
  <text x="380" y="340" class="small">· Identity</text>
  <text x="380" y="360" class="small">· Governance</text>
  <text x="380" y="380" class="small">· Treasury</text>

  <!-- Arrows -->
  <line x1="320" y1="155" x2="360" y2="155" class="arrow" />
  <line x1="620" y1="155" x2="660" y2="155" class="arrow" />
  <line x1="490" y1="210" x2="490" y2="260" class="arrow" />

</svg>